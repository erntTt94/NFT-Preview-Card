<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <img class="card-img" src="images/image-equilibrium.jpg" alt="equilibrium crystal">
    <img class="card-interactive" src="images/icon-view.svg" alt="eye icon">
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-subtitle">Our Equilibrium collection promotes balance and calm.</p>
    <section class="card-crystal-con">
      <article class="card-crystal">
        <img src="images/icon-ethereum.svg" alt="ethereum crystal icon" class="card-crystal-icon">
        <h2 class="card-crystal-value">0.041 ETH</h2>
      </article>
      <article class="card-crystal-time">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p class="card-crystal-timeleft">3 days left</p>
      </article>
    </section>
    <section class="card-person-con">
      <img class="card-person" src="images/image-avatar.png" alt="avatar image">
      <span class="card-person-name">Creation of <span>Jules Wyvern</span></span>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">E.E.</a>.
  </div> -->
</body>

</html>
